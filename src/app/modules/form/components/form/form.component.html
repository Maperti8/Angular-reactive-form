<div fxLayout="column" fxLayoutAlign="center center" id="form-container">
    <form [formGroup]="profileForm" class="form-container" fxLayout="column" fxLayout.lt-md="row" fxLayoutAlign="center start" fxFlex="100%">
      <mat-card fxFlex.lt-md="90%" fxFlex="70%">
  
        <mat-card-header>
          <mat-card-title>Profile Information</mat-card-title>
        </mat-card-header>
  
        <mat-card-content>
          <div class="row">
            <div fxFlex="50%">
              <mat-form-field class="full-width" appearance="fill">
                <input matInput placeholder="First Name" formControlName="firstName">
                <mat-error *ngIf="profileForm.get('firstName')?.hasError('required')">First Name is required</mat-error>
                <mat-error *ngIf="profileForm.get('firstName')?.hasError('maxlength')">Maximum length is 25 characters</mat-error>
              </mat-form-field>
            </div>
  
            <div fxFlex="50%">
              <mat-form-field class="full-width" appearance="fill">
                <input matInput placeholder="Last Name" formControlName="lastName">
                <mat-error *ngIf="profileForm.get('lastName')?.hasError('required')">Last Name is required</mat-error>
                <mat-error *ngIf="profileForm.get('lastName')?.hasError('maxlength')">Maximum length is 25 characters</mat-error>
              </mat-form-field>
            </div>
          </div>
  
          <div class="row">
            <div fxFlex="100%">
              <mat-form-field class="full-width" appearance="fill">
                <input matInput type="number" placeholder="Age" formControlName="age">
                <mat-error *ngIf="profileForm.get('age')?.hasError('required')">Age is required</mat-error>
                <mat-error *ngIf="profileForm.get('age')?.hasError('min')">Age must be a non-negative number</mat-error>
              </mat-form-field>
            </div>
            <div fxFlex="50%">
              <mat-checkbox class="full-width" formControlName="prevAttended">Previously Attended</mat-checkbox>
            </div>
          </div>
  
          <div class="row">
            <p>Preferred sport:</p>
          </div>
  
          <div class="row">
            <div fxFlex="100%">
              <div>
                <mat-radio-group formControlName="sport">
                  <mat-radio-button *ngFor="let sport of sports" [value]="sport">{{ sport }}</mat-radio-button>
                </mat-radio-group>
                <ng-container *ngIf="profileForm.get('sport')?.touched && profileForm.get('sport')?.hasError('required')">
                  <mat-error>Sport is required</mat-error>
                </ng-container>
              </div>
            </div>
          </div>
  
          <div class="row">
            <div fxFlex="100%">
              <div>
                <mat-form-field class="full-width" appearance="fill">
                  <textarea matInput placeholder="Comment" formControlName="comment"></textarea>
                  <mat-error *ngIf="profileForm.get('comment')?.hasError('maxlength')">Maximum length is 4000 characters</mat-error>
                </mat-form-field>
              </div>
            </div>
          </div>
        </mat-card-content>
  
        <mat-card-actions>
          <button (click)="onSubmit()" mat-raised-button color="primary">Submit</button>
        </mat-card-actions>
  
      </mat-card>
    </form>
  </div>
